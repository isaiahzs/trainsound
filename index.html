<script>
	let micstream, astream, timeoutid;
	let track_idx = 0;
	document.getElementById("next").addEventListener("click", function() {
			let audio = document.getElementById("tracks").children[track_idx];
			audio.pause();
			audio.currentTime = 0;
			track_idx = track_idx + 1;
			document.getElementById("tracks").children[track_idx].play();
		});
	function playtrack() {
		}
	document.getElementById("start").addEventListener("click", function() {
		navigator.mediaDevices.getUserMedia({ audio: true })
			.then(function (mediaStreamObj) {
				micstream = mediaStreamObj;
				let a = document.getElementById("muteme");
				a.srcObject = mediaStreamObj;
				a.play();

			document.getElementById("muteme").pause();
				let audio = document.getElementById("tracks").children[track_idx];
				audio.play();
		});
	});

	document.getElementById("ss").addEventListener("click", function() {
			document.getElementById("muteme").play();
			let audio = document.getElementById("tracks").children[track_idx];
			audio.pause();
			audio.currentTime = 0;
		});
	document.getElementById("ee").addEventListener("click", function() {
			document.getElementById("muteme").pause();
			document.getElementById("tracks").children[track_idx].play();
		});
</script>
